<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the World?</a></h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp;Dark Mode</p>
      </div>
    </header>
    <main>
        <div class="country-details-container">
      <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i> &nbsp;Back</span
      >
      <div class="country-details">
        <img src="" />
        <div class="details-text-container">
          <h1></h1>
          <div class="details-text">
            <p><b> Native Name:</b>&nbsp;<span class="native-name"> </span></p>
            <p><b> Population:</b> <sapn class="population"></sapn></p>
            <p><b> Region:</b> <sapn class="region"></sapn></p>
            <p><b> Sub Region:</b> <sapn class="sub-region"></sapn></p>
            <p><b> Capital:</b> <sapn class="capital"></sapn></p>
            <p><b> Top Level Domain:</b> <sapn class="domian"></sapn></p>
            <p><b> Currencies:</b> <sapn class="currencies"></sapn></p>
            <p><b> Languages:</b><sapn class="languages"> </sapn></p>
          </div>
          <div class="border-countries">
           <b> Border Countries :</b> &nbsp;
          </div>
        </div>
      </div>
    </div>
    </main>

  </body>
</html>
